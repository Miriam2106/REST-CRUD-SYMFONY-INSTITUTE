<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>School</title>
</head>
<body onload="getSchools()">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <div class="container">
        <div class="card text-center shadow p-3 mb-5 bg-white rounded">
            <div class="card-header text-white" style="background-color: #8E1451;">
                SCHOOLS
            </div>
            <div class="card-body table-responsive">
                <table id="table" class="table table-hover table-light">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center">#</th>
                            <th scope="col" class="text-center">Name</th>
                            <th scope="col" class="text-center">Street</th>
                            <th scope="col" class="text-center">Created</th>
                            <th scope="col" class="text-center">Updated</th>
                            <th scope="col" class="text-center">Status</th>
                            <th scope="col" class="text-center">Modify</th>
                            <th scope="col" class="text-center">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="m-0 justify-content-center row align-items-center">
            <section id="create">
                <div class="card text-center shadow p-3 mb-5 bg-white rounded">
                    <div class="card-header text-white" style="background-color: #8E1451;">
                        REGISTRATION
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group text-left">
                                        <label>Name :<i style="color: red">*</i></label>
                                        <input type="text" id="name" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group text-left">
                                        <label>Street :<i style="color: red">*</i></label>
                                        <input type="text" id="street" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group text-left">
                                        <label>Status :<i style="color: red">*</i></label>
                                        <input type="text" id="status" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <button style="margin-top: 20px;" type="button" class="btn btn-outline-success" onclick="createSchool()">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div class="modal fade" id="modalModify" style="color: white;" tabindex="-1" role="dialog"
        aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="card text-center shadow p-3 mb-5 bg-white rounded">
                    <div class="card-header text-white" style="background-color: #8E1451;">
                        MODIFY
                    </div>
                    <div class="card-body text-dark">
                        <form>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group text-left">
                                        <label>Id :<i style="color: red">*</i></label>
                                        <input type="text" id="id1" class="form-control" readonly>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group text-left">
                                        <label>Name :<i style="color: red">*</i></label>
                                        <input type="text" id="name1" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group text-left">
                                        <label>Street :<i style="color: red">*</i></label>
                                        <input type="text" id="street1" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group text-left">
                                        <label>Status :<i style="color: red">*</i></label>
                                        <input type="text" id="status1" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12" style="margin-top: 20px;">
                                <button type="button" id="close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-outline-success" onclick="updateSchool()">Modify</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/afd8979cda.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
